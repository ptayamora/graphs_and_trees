<button style="width:10px; height: 10px; color: white; background-color: #001d5b" onclick="enableAutoplay()" type="button"></button>

<video id="myVideo" width=100% height="300px" controls="controls">

</video>


<script>
var vid = document.getElementById("myVideo");
function enableAutoplay() { 
  vid.autoplay = true;
  vid.load();
}

function disableAutoplay() { 
  vid.autoplay = false;
  vid.load();
} 

function checkAutoplay() { 
  alert(vid.autoplay);
} 
</script>
